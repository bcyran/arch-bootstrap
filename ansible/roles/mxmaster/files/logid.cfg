devices: ({
    name: "Wireless Mouse MX Master 2S";

    smartshift:
    {
        on: true;
        threshold: 15;
    };

    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };

    dpi: 2000;

    buttons: (
        {
            cid: 0xc4;
            action =
            {
                type = "ToggleSmartshift";
            };
        },
        {
            cid: 0xc3;
            action =
            {
                type = "Keypress";
                keys: ["BTN_MIDDLE"];
            };
        },
    );
});
